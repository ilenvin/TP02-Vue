<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP02 ex3</title>
    <script src="https://unpkg.com/vue@next"></script>
    <style>
       div#box {
            border: 1px solid black;
            width: 500px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .button {
            padding: 5px;
        }
    </style>
</head>
<body>
    <div id="app">
        <list-item v-for="item in items" v-bind:item="item" v-on:delete-item="deleteItem"></list-item>
    </div>
    <script>
        const app = Vue.createApp({
            data() {
                return{
                    items: [
                        {
                            id: 1,
                            text: 'blah blah...1'
                        },
                        {
                            id: 2,
                            text: 'blah blah...2'
                        },
                        {
                            id: 3,
                            text: 'blah blah...3'
                        },
                        {
                            id: 4,
                            text: 'blah blah...4'
                        },
                        {
                            id: 5,
                            text: 'blah blah...5'
                        },
                        {
                            id: 6,
                            text: 'blah blah...6'
                        },
                        {
                            id: 7,
                            text: 'blah blah...7'
                        },
                        {
                            id: 8,
                            text: 'blah blah...8'
                        },
                        {
                            id: 9,
                            text: 'blah blah...9'
                        },
                        {
                            id: 10,
                            text: 'blah blah...10'
                        },
                    ]
                }
            },
                methods: {
                    deleteItem(id) {
                    this.items = this.items.filter((item) => {
                        return item.id !== id
                    })
                    }
                },
                components: {
                "list-item": {
                    props: ["item"],
                    template: `
                    <div id="box">
                        <span>{{item.text}}</span>
                        <button class="button"  v-on:click="$emit('delete-item', item.id)">
                            Delete
                        </button>
                    </div>
                    `
                }
                
               
            }
            
        })
        app.mount('#app')
    </script>
</body>
</html>
